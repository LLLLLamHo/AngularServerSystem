<div style="position:relative;">
    <button ng-click="togglePopover($event)" type="button" class="btn btn-default">{{text}}</button>
    <div ng-style="style" class="popover top fade">
        <div class="arrow"></div>
        <div class="popover-inner">
            <div class="popover-content">
                <span style="margin-right:10px;">123</span>
                <button style="margin-right:10px;" class="btn btn-sm btn-confirm">确认</button>
                <button class="btn btn-sm btn-default">取消</button>
            </div>
        </div>
    </div>
</div>
